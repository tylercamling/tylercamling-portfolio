    <!----------- SCRIPTS ----------->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-bar-links');
        const links = document.querySelectorAll('.nav-bar-links a');
        
        hamburger.addEventListener('click', () => {
            if (navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                navLinks.classList.add('closing');

                setTimeout(() => {
                    navLinks.classList.remove('closing');
                    }, 400); // match CSS transition time
                } else {
                    navLinks.classList.add('active');
                }

                hamburger.classList.toggle('active');
        });
    </script>

    <script>
        const sections = document.querySelectorAll('section');
        
        function updateHamburgerColor() {
            const hamburger = document.querySelector('.hamburger');
            const bars = document.querySelectorAll('.hamburger .bar');
            const isSocialsPage = document.body.classList.contains('socials-page');
            const hamburgerRect = hamburger.getBoundingClientRect();
            const hamburgerMiddleY = hamburgerRect.top + hamburgerRect.height / 2;
            const absoluteHamburgerY = window.scrollY + hamburgerMiddleY;

            // If hamburger is open, use black bars
            if (hamburger.classList.contains('active')) {
                bars.forEach(bar => {
                    bar.style.backgroundColor = 'black';
                });
                return;
            }

            // On socials page, set default to white
            if (isSocialsPage) {
                bars.forEach(bar => {
                    bar.style.backgroundColor = 'white';
                });
                return;
            }

            // For other pages, use section-based attribute
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;

                if (absoluteHamburgerY >= sectionTop && absoluteHamburgerY <= sectionBottom) {
                    const color = section.getAttribute('data-hamburger-color') || 'black';
                    bars.forEach(bar => {
                        bar.style.backgroundColor = color;
                    });
                }
            });
        }
    </script>
